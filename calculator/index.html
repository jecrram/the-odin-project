<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="calculator-container">
      <div class="calculator">
        <div class="display-screen">0</div>

        <button type="button" class="btn clear" value="1">AC</button>
        <button type="button" class="btn sign" value="1">+/-</button>
        <button type="button" class="btn %" value="1">%</button>
        <button type="button" class="btn operator" value="1">/</button>

        <button type="button" class="btn operand" value="1">7</button>
        <button type="button" class="btn operand" value="1">8</button>
        <button type="button" class="btn operand" value="1">9</button>
        <button type="button" class="btn operator" value="1">x</button>

        <button type="button" class="btn operand" value="1">4</button>
        <button type="button" class="btn operand" value="1">5</button>
        <button type="button" class="btn operand" value="1">6</button>
        <button type="button" class="btn operator" value="1">-</button>

        <button type="button" class="btn operand" value="1">1</button>
        <button type="button" class="btn operand" value="1">2</button>
        <button type="button" class="btn operand" value="1">3</button>
        <button type="button" class="btn operator" value="1">+</button>

        <button type="button" class="btn operand zero" value="1">0</button>
        <button type="button" class="btn decimal" value="1">.</button>
        <button type="button" class="btn equal" value="1">=</button>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
