<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="calculator-container">
      <div class="calculator">
        <div class="display-screen"></div>

        <button type="button" class="btn clear">AC</button>
        <button type="button" class="btn sign">+/-</button>
        <button type="button" class="btn percent">%</button>
        <button type="button" class="btn operator">/</button>

        <button type="button" class="btn operand">7</button>
        <button type="button" class="btn operand">8</button>
        <button type="button" class="btn operand">9</button>
        <button type="button" class="btn operator">x</button>

        <button type="button" class="btn operand">4</button>
        <button type="button" class="btn operand">5</button>
        <button type="button" class="btn operand">6</button>
        <button type="button" class="btn operator">-</button>

        <button type="button" class="btn operand">1</button>
        <button type="button" class="btn operand">2</button>
        <button type="button" class="btn operand">3</button>
        <button type="button" class="btn operator">+</button>

        <button type="button" class="btn operand zero">0</button>
        <button type="button" class="btn decimal">.</button>
        <button type="button" class="btn equal">=</button>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
