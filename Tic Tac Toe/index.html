<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe Project</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="section">
      <div class="section__copy">
        <h1 class="section__title">Tic Tac Toe</h1>
        <p class="section__status">Player One's Turn</p>
      </div>
      <div class="gameboard-wrapper">
        <h2></h2>
        <div class="gameboard">
          <div class="gameboard__spot gameboard__spot--left-edge gameboard__btn" data-index="0"></div>
          <div class="gameboard__spot gameboard__btn" data-index="1"></div>
          <div class="gameboard__spot gameboard__spot--right-edge gameboard__btn" data-index="2"></div>
          <div class="gameboard__spot gameboard__spot--left-edge gameboard__spot--mid gameboard__btn" data-index="3"></div>
          <div class="gameboard__spot gameboard__spot--mid gameboard__btn" data-index="4"></div>
          <div class="gameboard__spot gameboard__spot--right-edge gameboard__spot--mid gameboard__btn" data-index="5"></div>
          <div class="gameboard__spot gameboard__spot--left-edge gameboard__btn" data-index="6"></div>
          <div class="gameboard__spot gameboard__btn" data-index="7"></div>
          <div class="gameboard__spot gameboard__spot--right-edge gameboard__btn" data-index="8"></div>
        </div>
      </div>
      <button id="restart-btn">Restart</button>
    </section>
    <script src="./main.js"></script>
  </body>
</html>
