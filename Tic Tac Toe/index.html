<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe Project</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="section">
      <div class="gameboard-wrapper">
        <div class="gameboard">
          <div
            class="gameboard__spot gameboard__spot--left-edge gameboard__btn"
            data-spot="1"
          ></div>
          <div class="gameboard__spot gameboard__btn" data-spot="2"></div>
          <div
            class="gameboard__spot gameboard__spot--right-edge gameboard__btn"
            data-spot="3"
          ></div>
          <div
            class="gameboard__spot gameboard__spot--left-edge gameboard__spot--mid gameboard__btn"
            data-spot="4"
          ></div>
          <div
            class="gameboard__spot gameboard__spot--mid gameboard__btn"
            data-spot="5"
          ></div>
          <div
            class="gameboard__spot gameboard__spot--right-edge gameboard__spot--mid gameboard__btn"
            data-spot="6"
          ></div>
          <div
            class="gameboard__spot gameboard__spot--left-edge gameboard__btn"
            data-spot="7"
          ></div>
          <div class="gameboard__spot gameboard__btn" data-spot="8"></div>
          <div
            class="gameboard__spot gameboard__spot--right-edge gameboard__btn"
            data-spot="9"
          ></div>
        </div>
      </div>
    </section>
    <script src="./main.js"></script>
  </body>
</html>
