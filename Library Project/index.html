<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Library Project ðŸ’ª</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>
  <body>
    <section class="book-showcase">
      <h2 class="book-showcase__title">The Library Project</h2>
      <div class="book-card-wrapper"> </div>
    </section>
    <section class="book-options">
      <div class="book-options__copy">
        <h2 class="book-options__title">Didn't find your book?</h2>
        <p class="book-options__text">Add your favorite book using the button below.</p>
      </div>
      <button class="btn--add-book">NEW BOOK</button>
    </section>
    <!-- Modal for form -->
    <section class="book-modal active">
      <div class="book-form-wrapper">
        <span class="close">&times;</span>
        <p>Some text in the Modal..</p>
        <form action="submit" class="book-form" method="POST">
          <input type="text" placeholder="Insert book name" id="book-name" />
          <input type="text" placeholder="Insert author" id="book-author" />
          <input type="number" placeholder="Insert page number" id="book-pages" />
          <label for="read-status">Have you read the book?</label>
          <input type="checkbox" name="read-status" id="read-status" />
          <button class="book-form__submit-btn" type="submit">Add book</button>
        </form>
      </div>
    </section>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
